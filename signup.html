 <section class="form-section">
       <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/ >
           <h2> Let's get you swimming! <i class="fas fa-swimmer"></i></h2>

           <br>
           
           <label for="fname">First Name</label>
           <input id="fname" type="text" name="first_name" class="text-input" required/>
           <label for="lname">Last Name</label>
           <input id="lname" type="text" name="last_name" class="text-input" required/>
           <label for="email">Email Address</label>
           <input id="email" type="email" name="email_address" class="text-input" required />
           <br>
           <p>I will be coming to</p>
           <label for="fortyfoot">Forty Foot</label>
           <input id="fortyfoot" type="radio" name="location_preference" value="fortyfoot"  required/>
           <label for="brittas">Brittas Bay</label>
           <input id="brittas" type="radio" name="location_preference" value="brittas" />
           <label for="both">Both</label>
           <input id="both" type="radio" name="location_preference" value="both" />

           <br>

           <label for="driver">I can offer lifts to Brittas Bay</label>
           <input id="driver" type="radio" name="travel_preference" value="driver"/>
           <label for="needlift">I would like a lift to Brittas Bay</label>
           <input id="needlift" type="radio" name="travel_preference" value="passenger"/>
           <label for="alone">I will travel to Brittas Bay on my own</label>
           <input id="alone" type="radio" name="travel_preference" value="alone"/>
           <br>
           <button type=" submit" class="join-button" >Let's Swim! <br> <i class="fas fa-swimmer"></i></button>
          
       </form>
